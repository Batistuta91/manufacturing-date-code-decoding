<!DOCTYPE html>
<html lang="he">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפענח תאריך ייצור</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eef2f3;
            color: #333;
            direction: rtl;
        }

        body[lang="ar"] {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            background-color: #2b5876;
            background-image: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
            width: 100%;
            text-align: center;
            padding: 1.5rem 0;
            margin: 0;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: bold;
            font-size: 1rem;
            color: #4e4376;
        }

        select, input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2b5876;
        }

        button {
            background-color: #2b5876;
            background-image: linear-gradient(to right, #4e4376, #2b5876);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4e4376;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        p#result {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin-top: 1rem;
            word-break: break-word;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #barcode-list {
            margin-top: 1rem;
            max-width: 500px;
            word-break: break-word;
            text-align: center;
        }

        #barcode-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #barcode-list li {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        #charCount {
            font-size: 0.9rem;
            color: #2b5876;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        #decodingBoxes {
            direction: ltr;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
            width: auto;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            border-radius: 8px;
        }

        #decodingBoxes div {
            width: 40px;
            height: 40px;
            border: 1px solid #4e4376;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #decodingBoxes div[data-label="Year"] {
            background-color: #e6f3ff;
        }

        #decodingBoxes div[data-label="Week"] {
            background-color: #e6ffe6;
        }

        #decodingBoxes div[data-label="Month"] {
            background-color: #ffe6e6;
        }

        #decodingBoxes div[data-label="Day"] {
            background-color: #f3e6ff;
        }

        select#language {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-align: center;
            text-align-last: center;
            direction: rtl;
            color: #000;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.3rem;
            font-size: 12px;
            width: 100px;
            height: 30px;
        }

        select#language[lang="ar"] {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>

        // Character count update
        document.getElementById('dateCode').addEventListener('input', function() {
            const charCount = this.value.length;

        // BELLWETHER decoding function
        function decodeBellwether(dateCode) {
            if (dateCode.length === 5 || dateCode.length === 9) {
                const yearCode = dateCode.charAt(0);
                const monthCode = dateCode.charAt(1).toLowerCase();
                const year = 2020 + parseInt(yearCode, 10);
                const monthMap = {
                    'a': '01', 'b': '02', 'c': '03', 'd': '04', 'e': '05',
                    'f': '06', 'g': '07', 'h': '08', 'i': '09', 'j': '10',
                    'k': '11', 'n': '12'
                };
                const month = monthMap[monthCode];
                if (year && month) {
                    return { year, month };
                }
            }
            return null;
        }

        // Unified decodeDate function
        function decodeDate(manufacturer, dateCode) {
            const language = document.getElementById('language').value;
            let result = '';
   if (manufacturer === 'bourns') {
    // פורמט 5 תווים: אות (מפעל) + שנה(2) + שבוע(2), לדוג' S2132

        const plant = dateCode.charAt(0);
        const year = 2000 + parseInt(dateCode.substring(1, 3), 10);
        const week = parseInt(dateCode.substring(3, 5), 10);
        result = `${translations[language].result} מפעל ${plant}, שבוע ${week}, שנה ${year}`;
    }
    // פורמט 8 תווים: שנה(4) + חודש(2) + יום(2), לדוג' 20231205
    else if (/^\d{8}$/.test(dateCode)) {
        const year = dateCode.substring(0, 4);
        const month = dateCode.substring(4, 6);
        const day = dateCode.substring(6, 8);
        result = `${translations[language].result} ${day}-${month}-${year}`;
    }
    // פורמט 6 תווים: שנה(2) + חודש(2) + יום(2), לדוג' 231105
    else if (/^\d{6}$/.test(dateCode)) {
        const year = 2000 + parseInt(dateCode.substring(0, 2), 10);
        const month = dateCode.substring(2, 4);
        const day = dateCode.substring(4, 6);
        result = `${translations[language].result} ${day}-${month}-${year}`;
    }
    // פורמט 2 תווים: שנה + אות שבוע
    else if (/^\d[A-Z]$/.test(dateCode)) {
        const year = 2020 + parseInt(dateCode.charAt(0), 10);
        const weekMap = {
            'A': '1-2', 'B': '3-4', 'C': '5-6', 'D': '7-8', 'E': '9-10', 'F': '11-12',
            'G': '13-14', 'H': '15-16', 'J': '17-18', 'K': '19-20', 'L': '21-22',
            'M': '23-24', 'N': '25-26', 'P': '29-30', 'Q': '31-32', 'R': '33-34',
            'S': '35-36', 'T': '37-38', 'U': '39-40', 'V': '41-42', 'W': '43-44',
            'X': '45-46', 'Y': '47-48', 'Z': '49-50'
        };
        const week = weekMap[dateCode.charAt(1).toUpperCase()] || "?";
        result = `${translations[language].result} שנה ${year}, שבוע ${week}`;
    }
    // פורמט 3 תווים: שנה + שבוע (2 ספרות)
    else if (/^\d{3}$/.test(dateCode)) {
        const year = 2020 + parseInt(dateCode.charAt(0), 10);
        const week = parseInt(dateCode.substring(1, 3), 10);
        if (week >= 1 && week <= 53) {
            result = `${translations[language].result} שבוע ${week}, שנה ${year}`;
        } else {
            result = translations[language].invalidFormat.replace('{manufacturer}', 'BOURNS');
        }
    }
    // פורמט 4 תווים: שנה(1) + יום בשנה (3), לדוג' 1197
    else if (/^\d{4}$/.test(dateCode)) {
        const year = 2020 + parseInt(dateCode.charAt(0), 10);
        const dayOfYear = parseInt(dateCode.substring(1, 4), 10);
        if (dayOfYear >= 1 && dayOfYear <= 366) {
            const prodDate = new Date(year, 0);
            prodDate.setDate(dayOfYear);
            const dd = String(prodDate.getDate()).padStart(2, '0');
            const mm = String(prodDate.getMonth() + 1).padStart(2, '0');
            result = `${translations[language].result} ${dd}-${mm}-${year}`;
        } else {
            result = translations[language].invalidFormat.replace('{manufacturer}', 'BOURNS');
        }
    }
    // פורמט 4 תווים: שנה(2) + שבוע(2), לדוג' 2132 (יחשב רק אם ה־day בשנה לא הגיוני)
    else if (/^\d{4}$/.test(dateCode)) {
        const year = 2000 + parseInt(dateCode.substring(0, 2), 10);
        const week = parseInt(dateCode.substring(2, 4), 10);
        if (week >= 1 && week <= 53) {
            result = `${translations[language].result} שבוע ${week}, שנה ${year}`;
        } else {
            result = translations[language].invalidFormat.replace('{manufacturer}', 'BOURNS');
        }
    }
    else {
        result = translations[language].invalidFormat.replace('{manufacturer}', 'BOURNS');
    }
    return result;
}


            if (manufacturer === 'bellwether') {

                } else {
                    result = translations[language].invalidFormat.replace('{manufacturer}', 'PANASONIC');
                }
           } else if (manufacturer === 'samsung') {
    if (dateCode.length === 7) {

        const yearMap = {
            'K': '2024', 'L': '2025', 'M': '2026', 'N': '2027', 'O': '2029', 'P': '2030',
            'Q': '2004', 'R': '2005', 'S': '2006', 'T': '2007', 'U': '2008',
            'V': '2009', 'W': '2010', 'X': '2011', 'Y': '2012', 'Z': '2013',
            'A': '2014', 'B': '2015', 'C': '2016', 'D': '2017', 'E': '2018',

        };
        const year = yearMap[yearCode] || 'unknown';

            } else if (manufacturer === 'yageo') {

        // Original decoding functions
        function decodeEaton(dateCode) {
            if (dateCode.length === 3) {
                const yearMap = {
                    'A': 2017, 'B': 2018, 'C': 2019, 'D': 2020,
                    'E': 2021, 'F': 2022, 'G': 2023, 'H': 2024,
                    'J': 2025, 'K': 2026, 'L': 2027, 'M': 2028,
                    'N': 2029
                };
                const year = yearMap[dateCode.charAt(0)];
                const week = parseInt(dateCode.substring(1, 3), 10);
                const month = Math.min(Math.ceil(week / 4), 12);
                if (year && week >= 1 && week <= 52) {
                    return { year, month };
                }
            }
            return null;
        }

        function decodePanasonicWeek(yearCode, weekCode) {
            const year = 2020 + parseInt(yearCode, 10);
            const week = parseInt(weekCode, 10);
            const month = Math.min(Math.ceil(week / 4), 12);
            return { year, month };
        }

        function decodePanasonicMonth(yearCode, monthCode) {
            const year = 2020 + parseInt(yearCode, 10);
            const month = parseInt(monthCode, 10);
            return { year, month };
        }

        function decodeGigaDevice(dateCode) {
            if (dateCode.length === 6) {
                const year = '20' + dateCode.substring(2, 4);
                const week = parseInt(dateCode.substring(4, 6), 10);
                if (week >= 1 && week <= 52) {
                    const firstDayOfYear = new Date(year, 0, 1);
                    const dayOfWeek = firstDayOfYear.getDay();
                    const daysToAdd = (week - 1) * 7 - dayOfWeek + 1;
                    const productionDate = new Date(firstDayOfYear.setDate(firstDayOfYear.getDate() + daysToAdd));
                    const month = String(productionDate.getMonth() + 1).padStart(2, '0');
                    return { month, year };
                }
            }
            return null;
        }

        function decodeHitano(dateCode) {
            const monthMap = {
                'A': '01', 'B': '02', 'C': '03', 'D': '04', 'E': '05',
                'F': '06', 'G': '07', 'H': '08', 'I': '09', 'J': '10',

                year = 2000 + parseInt(dateCode.substring(4, 6), 10);
                month = monthMap[dateCode.charAt(6)];
                day = dateCode.substring(7, 9);
            } else if (dateCode.length === 15) {
                year = parseInt(dateCode.substring(1, 5), 10);
                month = dateCode.substring(5, 7);
                day = dateCode.substring(7, 9);
            } else {
                return null;
            }
            return { year, month, day };
        }

function showDecodingBoxesNew(dateCode, supplier) {
    const existingContainer = document.getElementById("decodingBoxes");
    existingContainer.innerHTML = "";
    const supplierConfig = decodingMap[supplier];
    if (!supplierConfig) {
        const message = document.createElement("p");
        message.textContent = translations[document.getElementById('language').value].noDecodingMap || "אין מיפוי זמין להצגת מבנה הפענוח.";
        existingContainer.appendChild(message);
        return;
    }
    let lengthConfig = supplierConfig.lengths[dateCode.length];
    let map;

    // טיפול בפורמטים מרובים (מערך)
    if (Array.isArray(lengthConfig)) {
        // זיהוי דינמי לפורמט המתאים (bourns דוג')
        // פורמט 1: שנה(1) + יום בשנה (3), לדוג' 1197
        // פורמט 2: שנה(2) + שבוע(2), לדוג' 2412
        if (/^\d{4}$/.test(dateCode)) {
            const firstMap = lengthConfig[0].map;
            const secondMap = lengthConfig[1].map;
            // בדוק האם זה יום בשנה או שבוע (בהתאם למפרש שלך)
            if (parseInt(dateCode.substring(1, 4), 10) > 0 && parseInt(dateCode.substring(1, 4), 10) <= 366) {
                map = firstMap;
            } else {
                map = secondMap;
            }
        }
    } else if (lengthConfig) {
        map = lengthConfig.map;
    } else {
        const message = document.createElement("p");
        message.textContent = translations[document.getElementById('language').value].noDecodingForLength || `אין פענוח למספר תווים ${dateCode.length} עבור ספק זה.`;
        existingContainer.appendChild(message);
        return;
    }

    // הצגה גרפית
    for (let i = 1; i <= dateCode.length; i++) {
        const char = dateCode[i - 1];
        const label = map && map[i] ? map[i] : '';
        const box = document.createElement("div");
        box.innerHTML = `
            <div style="font-size: 18px; font-weight: bold;">${char}</div>
            <small style="font-size: 12px; color: gray;">${label}</small>
        `;
        box.setAttribute('data-label', label);
        box.style.border = "1px solid black";
        box.style.padding = "10px";
        box.style.margin = "5px";
        box.style.textAlign = "center";
        box.style.width = "35px";
        box.style.height = "40px";
        box.style.display = "flex";
        box.style.flexDirection = "column";
        box.style.justifyContent = "center";
        box.style.alignItems = "center";
        box.style.backgroundColor = "#f9f9f9";
        existingContainer.appendChild(box);
    }
}

        function updateLanguage(language) {
            const elementsToTranslate = {
                title: document.querySelector("h1"),
                selectManufacturer: document.querySelector("label[for='manufacturer']"),
                enterDateCode: document.querySelector("label[for='dateCode']"),
                decodeButton: document.querySelector("button[type='submit']"),
                scanBarcodeButton: document.getElementById("scanBarcode"),
                charCount: document.getElementById("charCount"),
                result: document.getElementById("result")
            };
            const currentTranslations = translations[language];
            for (let key in elementsToTranslate) {
                if (elementsToTranslate[key] && key !== 'charCount') {
                    elementsToTranslate[key].innerText = currentTranslations[key] || "";
                }
            }
            document.body.style.direction = language === "he" || language === "ar" ? "rtl" : "ltr";
            document.body.setAttribute("lang", language);
        }

        // Barcode scanning
        document.getElementById('scanBarcode').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const language = document.getElementById('language').value;
            document.getElementById('result').innerText = translations[language].processing;
            const file = event.target.files[0];
            if (!file) {
                document.getElementById('result').innerText = translations[language].noFileSelected;
                return;
            }
            if (!file.type.startsWith('image/')) {
                document.getElementById('result').innerText = translations[language].invalidFileType;
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    Quagga.decodeSingle({
                        src: img.src,
                        numOfWorkers: 0,
                        inputStream: {
                            size: 800
                        },
                        decoder: {
                            readers: ["code_128_reader", "code_39_reader"]
                        },
                    }, function(result) {
                        if (result && result.codeResult) {
                            const barcode = result.codeResult.code;
                            document.getElementById('dateCode').value = barcode;
                            document.getElementById('result').innerText = `${translations[language].barcodeDetected}: ${barcode}`;
                            const charCount = barcode.length;
                            document.getElementById('charCount').innerText = `${translations[language].charCount}${charCount}`;
                        } else {
                            document.getElementById('result').innerText = translations[language].barcodeNotDetected;
                        }
                    });
                };
                img.onerror = function() {
                    document.getElementById('result').innerText = translations[language].imageLoadError;
                };
                img.src = e.target.result;
            };
            reader.onerror = function() {
                document.getElementById('result').innerText = translations[language].fileReadError;
            };
            reader.readAsDataURL(file);
        });
